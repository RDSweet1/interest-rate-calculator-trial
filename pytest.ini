[tool:pytest]
# Pytest Configuration for Interest Rate Calculator Testing Framework

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests for individual functions and classes
    integration: Integration tests for component interactions
    web: Web interface tests using Playwright
    desktop: Desktop application tests using pywinauto
    slow: Tests that take longer than 5 seconds
    smoke: Quick smoke tests for basic functionality
    regression: Regression tests for previously fixed bugs
    api: API endpoint tests
    ui: User interface tests
    data: Data validation and processing tests
    file_io: File input/output tests
    performance: Performance and load tests

# Test execution options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --html=reports/pytest_report.html
    --self-contained-html
    --maxfail=5
    --timeout=300

# Coverage settings
[coverage:run]
source = .
omit = 
    tests/*
    venv/*
    .venv/*
    __pycache__/*
    .pytest_cache/*
    htmlcov/*
    reports/*
    *.egg-info/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

# Minimum coverage threshold
fail_under = 80

[coverage:html]
directory = htmlcov
title = Interest Rate Calculator Test Coverage Report